<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PythBots - Advanced Themes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gradient-1: #ffffff;
            --gradient-2: #e0c3fc;
            --gradient-3: #8ec5fc;
            --glow-color: #8ec5fc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 2s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: all 2s ease;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
            box-shadow: 0 0 6px currentColor;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 0.8;
            }
            95% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-110vh) translateX(calc(50px * sin(var(--random, 1)))) rotate(360deg);
                opacity: 0;
            }
        }

        .logo-container {
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 140px;
            font-weight: 900;
            text-align: center;
            position: relative;
            transition: all 1.5s ease;
            letter-spacing: -2px;
            background: linear-gradient(45deg, var(--gradient-1), var(--gradient-2), var(--gradient-3));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: logoFloat 6s ease-in-out infinite, gradientShift 8s ease infinite;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-25px) scale(1.02);
            }
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s infinite ease-in-out;
            box-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            25% {
                opacity: 1;
                transform: scale(1) rotate(90deg);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.2) rotate(180deg);
            }
            75% {
                opacity: 1;
                transform: scale(1) rotate(270deg);
            }
        }

        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background-repeat: repeat-x;
            animation: wave 20s linear infinite;
        }

        @keyframes wave {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .theme-indicator {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 16px 28px;
            border-radius: 100px;
            color: white;
            font-size: 13px;
            font-weight: 600;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .theme-indicator:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15),
                        inset 0 1px 0 rgba(255, 255, 255, 0.25);
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 20px;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: fireworkExplode 1s ease-out forwards;
        }

        @keyframes fireworkExplode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: heartFloat 8s linear infinite;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .ghost {
            position: absolute;
            font-size: 40px;
            animation: ghostFloat 10s ease-in-out infinite;
        }

        @keyframes ghostFloat {
            0%, 100% {
                transform: translateX(0) translateY(0);
            }
            25% {
                transform: translateX(50px) translateY(-30px);
            }
            75% {
                transform: translateX(-50px) translateY(30px);
            }
        }

        .shamrock {
            position: absolute;
            font-size: 25px;
            animation: shamrockSpin 6s linear infinite;
        }

        @keyframes shamrockSpin {
            from {
                transform: translateY(100vh) rotate(0deg);
            }
            to {
                transform: translateY(-100px) rotate(720deg);
            }
        }
    </style>
</head>

        function getThemeIndex() {
            const urlParams = new URLSearchParams(window.location.search);
            const themeParam = urlParams.get('t');
            
            if (themeParam === 'c') {
                return 0; // Christmas
            } else if (themeParam === 'n') {
                return 1; // New Year
            } else if (themeParam && !isNaN(themeParam)) {
                const index = parseInt(themeParam) - 1;
                return index >= 0 && index < themes.length ? index : getDateBasedTheme();
            }
            
            return getDateBasedTheme();
        }

        function getDateBasedTheme() {
            const now = new Date();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            
            // Christmas (Dec 1 - Dec 25)
            if (month === 12 && day >= 1 && day <= 25) {
                return 0;
            }
            
            // New Year (Dec 26 - Jan 2)
            if ((month === 12 && day >= 26) || (month === 1 && day <= 2)) {
                return 1;
            }
            
            // Valentine's Day (Feb 10-15)
            if (month === 2 && day >= 10 && day <= 15) {
                return 2;
            }
            
            // St. Patrick's Day (Mar 14-18)
            if (month === 3 && day >= 14 && day <= 18) {
                return 3;
            }
            
            // Easter (around early April)
            if (month === 4 && day >= 15 && day <= 21) {
                return 4;
            }
            
            // July 4th (Jul 1-5)
            if (month === 7 && day >= 1 && day <= 5) {
                return 5;
            }
            
            // Halloween (Oct 25 - Nov 1)
            if ((month === 10 && day >= 25) || (month === 11 && day === 1)) {
                return 6;
            }
            
            // Thanksgiving (Nov 20-28)
            if (month === 11 && day >= 20 && day <= 28) {
                return 7;
            }
            
            // Regular themes - rotate based on day of year
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);
            
            return 8 + (dayOfYear % 17); // Rotate through remaining 17 themes
        }

                    firework.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');

        function applyTheme(index) {
            const theme = themes[index];
            const bg = document.querySelector('.background');
            const logo = document.getElementById('logo');
            const indicator = document.getElementById('themeIndicator');
            
            // Set background
            bg.style.background = theme.bg;
            
            // Set CSS variables for gradients
            document.documentElement.style.setProperty('--gradient-1', theme.gradient1);
            document.documentElement.style.setProperty('--gradient-2', theme.gradient2);
            document.documentElement.style.setProperty('--gradient-3', theme.gradient3);
            document.documentElement.style.setProperty('--glow-color', theme.glow);
            
            // Update indicator
            indicator.textContent = `Theme: ${theme.name}`;
            indicator.style.color = theme.gradient1;
            
            // Apply holiday-specific effects
            if (theme.holiday === 'christmas') {
                createSnowflakes();
                createSparkles(theme.particle);
            } else if (theme.holiday === 'newyear') {
                createFireworks();
            } else if (theme.holiday === 'valentine') {
                createHearts();
            } else if (theme.holiday === 'halloween') {
                createGhosts();
            } else if (theme.holiday === 'stpatrick') {
                createShamrocks();
            } else {
                createParticles(theme.particle);
                createSparkles(theme.particle);
            }
        }

        // Initialize
        const currentTheme = getThemeIndex();
        applyTheme(currentTheme);

        // Auto-rotate theme every 24 hours for non-holiday themes
        setInterval(() => {
            const newTheme = getDateBasedTheme();
            applyTheme(newTheme);
        }, 86400000); // 24 hours
