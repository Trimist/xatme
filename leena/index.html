<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leena</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Patrick+Hand&family:Caveat:wght@400;700&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }
    
    html, body { 
      width:100%; 
      height:100%; 
      overflow:hidden; 
      font-family: 'Patrick Hand', cursive;
    }

    :root{
      --sky: #e0f2fe;
      --blue: #38bdf8;
      --gojo-blue: #60a5fa;
      --deep-blue: #3b82f6;
      --pink: #fbcfe8;
      --hot-pink: #f9a8d4;
      --purple: #c4b5fd;
      --white: #ffffff;
    }

    body { 
      background: 
        radial-gradient(circle at 20% 80%, rgba(251, 207, 232, 0.3), transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(196, 181, 253, 0.3), transparent 50%),
        linear-gradient(135deg, #e0f2fe 0%, #ddd6fe 50%, #fbcfe8 100%);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: none;
    }

    /* Hide default cursor for all elements */
    * {
      cursor: none !important;
    }

    /* Custom animated cursor */
    .custom-cursor {
      position: fixed;
      width: 32px;
      height: 32px;
      pointer-events: none;
      z-index: 10000;
      transform: translate(-50%, -50%);
      transition: opacity 0.3s ease;
    }

    .custom-cursor img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Pink scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(251, 207, 232, 0.2);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #f9a8d4, #fbcfe8);
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #ec4899, #f9a8d4);
    }

    /* Firefox scrollbar */
    * {
      scrollbar-width: thin;
      scrollbar-color: #f9a8d4 rgba(251, 207, 232, 0.2);
    }

    .sparkle {
      position: fixed;
      pointer-events: none;
      animation: float 3s ease-in-out infinite;
      opacity: 0.6;
      font-size: 20px;
      z-index: 1;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .loading-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #e0f2fe 0%, #ddd6fe 50%, #fbcfe8 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-text {
      margin-top: 100px;
      font-size: 24px;
      color: #3b82f6;
      font-family: 'Caveat', cursive;
      font-weight: 700;
      animation: bounce 1s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(2, 2);
      width: 30vw;
      height: 13vw;
      background: radial-gradient(ellipse at 30% 40%, rgba(224, 242, 254, 1) 0, rgba(189, 224, 254, 1) 70%, rgba(189, 224, 254, 1) 100%);

      clip-path: polygon(17% 0, 100% 0%, 100% 100%, 0% 100%);
      animation: eye-shadow 10s ease-in-out infinite;
    }

    @keyframes eye-shadow {
      0%, 25%, 50%, 100% { box-shadow: inset 0.1vw -0.1vw 3vw 0px rgba(96, 165, 250, 0.5), inset -0.1vw 0.1vw 2vw 0px rgba(96, 165, 250, 1); }

    .eye-lids { position: absolute; top: 0%; left: 11.7%; clip-path: polygon(0% 100%, 0% 0%, 45% 0%); transform: rotatez(19deg); width: 3.5vw; height: 7vw; background: rgb(59, 130, 246); z-index: 300; }

      0%, 50%, 100% { transform: translate(-40%, -70%) rotatey(0deg) rotatez(0deg); box-shadow: 0.2vw -0.2vw 0px #3b82f6, -0.25vw -0.05vw 0px #3b82f6, -0.2vw 0.2vw 0px #3b82f6, -0.25vw 0.05vw 0px #3b82f6, inset 2vw 0.5vw 4vw 1vw rgba(255, 255, 255, 0), inset 2vw 0.5vw 4vw 1vw white, inset 2vw 0 3vw #60a5fa, inset -1vw 1.6vw 3vw #38bdf8, inset 0px 9vw 1vw #bae6fd, inset 0px -2vw 3vw #38bdf8, 0.1vw 0.1vw 0.5vw 0px rgba(96, 165, 250, 0.8); scale: 1 1; }
      62.5% { box-shadow: 0vw -0vw 0px rgba(59, 130, 246, 0.3), -0.25vw -0.05vw 0px #3b82f6, -0.2vw 0.2vw 0px #3b82f6, -0.25vw 0.05vw 0px #3b82f6, inset 2vw 0.5vw 4vw 1vw rgba(255, 255, 255, 0), inset 0 -2vw 4vw white, inset 0 -2vw 2vw #60a5fa, inset -1vw 1.6vw 3vw #38bdf8, inset 0px 9vw 1vw #bae6fd, inset 0px -2vw 3vw #38bdf8, 0.1vw 0.1vw 0.5vw 0px rgba(96, 165, 250, 0.8); }
      75% { transform: translate(0%, -68%) rotatey(-30deg) rotatez(2deg); box-shadow: 0vw -0vw 0px rgba(59, 130, 246, 0), -0.25vw -0.05vw 0px #3b82f6, -0.2vw 0.2vw 0px #3b82f6, -0.25vw 0.05vw 0px #3b82f6, inset 2vw 0.5vw 4vw 1vw rgba(255, 255, 255, 0), inset -2vw 0 2vw white, inset -2vw 0 2vw #60a5fa, inset -1vw 1.6vw 3vw #38bdf8, inset 0px 9vw 1vw #bae6fd, inset 0px -2vw 3vw #38bdf8, 0.1vw 0.1vw 0.5vw 0px rgba(96, 165, 250, 0.8); scale: 0.9 1; }
    }

    @keyframes eyeball-side {
      0% { clip-path: ellipse(100% 100% at 50% 50%); }
      10% { clip-path: ellipse(100% 100% at 100% 50%); }
      25% { clip-path: ellipse(95% 70% at 100% 50%); }
      50% { clip-path: ellipse(60% 50% at 50% 50%); }
      75% { clip-path: ellipse(50% 50% at 40% 50%); }
      100% { clip-path: ellipse(100% 100% at 50% 50%); }
    }

    @keyframes eyeball-shadow-move-y {
      from { background-position-y: -15vw; }

    }

    .eye-caruncle { position: absolute; bottom: 1.5vw; left: -1vw; transform: rotatez(65deg); width: 4vw; height: 2vw; box-shadow: 0 0 5vw 0.3vw #f9a8d4; background: #f9a8d4; overflow: hidden; animation: eye-caruncle-move 10s ease-in-out infinite; }
    
    @keyframes eye-caruncle-move {
      from, 50%, to { box-shadow: 0 0 5vw 0.3vw #f9a8d4; }
      75% { box-shadow: 0 0 5vw 1vw #f9a8d4; }
    }

    .eye-caruncle::before { content: ""; position: absolute; top: 0%; left: 40%; width: 0.5vw; height: 0.5vw; filter: blur(0.2vw); border-radius: 50%; background: white; }
    .eye-lash-up { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -200%) scale(2, 2.5); width: 30vw; height: 13vw; clip-path: polygon(0% 98%, 10% 71%, 3% 53%, 17% 69%, 16% 43%, 26% 63%, 30% 43%, 34% 61%, 40% 41%, 41% 59%, 47% 42%, 48% 61%, 55% 40%, 56% 60%, 63% 40%, 65% 60%, 72% 42%, 73% 61%, 79% 45%, 81% 61%, 86% 47%, 88% 66%, 93% 47%, 96% 65%, 14% 79%, 13% 80%); }

    .profile { display: none; position: fixed; inset: 0; align-items: center; justify-content: center; padding: 20px; }
    .profile.active { display: flex; animation: fadeIn 0.5s ease; }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .profile-card::before { content: '‚úß'; position: absolute; top: -20px; right: -20px; font-size: 35px; animation: twinkle 2s ease-in-out infinite; }
    
    @keyframes twinkle {
      0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }

    }

    .profile-content { display: flex; flex-direction: column; align-items: center; text-align: center; gap: 20px; }

    /* Music control button */
    .music-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #f9a8d4, #fbcfe8);
      color: white;
      border: 4px solid white;
      box-shadow: 0 10px 30px rgba(249, 168, 212, 0.4);

function isSpriteSheet(img) {
  return img.naturalWidth > img.naturalHeight && img.naturalWidth % img.naturalHeight === 0;
}

function animateAvatar(img, canvas, timerKey) {
  const url = img.getAttribute('data-avatar');
  const canvasSize = canvas.width;
  img.onload = function() {
    if (/\.gif$/i.test(url) || (img.naturalHeight === img.naturalWidth && img.naturalHeight <= 1758 && img.naturalWidth <= 1758)) {
      img.style.display = "block";
      canvas.style.display = "none";
      if (window[timerKey]) clearInterval(window[timerKey]);
      return;
    }
    if (isSpriteSheet(img)) {
      img.style.display = "none";
      canvas.style.display = "block";
      const frameSize = img.naturalHeight;
      const frameCount = img.naturalWidth / frameSize;
      let frame = 0;
      const ctx = canvas.getContext('2d');
      if (window[timerKey]) clearInterval(window[timerKey]);
      function drawFrame() {
        ctx.clearRect(0, 0, canvasSize, canvasSize);
        ctx.drawImage(img, frame * frameSize, 0, frameSize, frameSize, 0, 0, canvasSize, canvasSize);
        frame = (frame + 1) % frameCount;
      }
      drawFrame();
      window[timerKey] = setInterval(drawFrame, 140);
      return;
    }
    img.style.display = "block";
    canvas.style.display = "none";
    if (window[timerKey]) clearInterval(window[timerKey]);
  };
  img.src = url;
}

function showAvatar() {
  const img = document.getElementById('avatar-img');
  const canvas = document.getElementById('avatar-canvas');
  if (!img || !canvas) return;
  animateAvatar(img, canvas, 'avatarTimer');
}

function parseAvatarToUrl(avatarValue) {
  if (!avatarValue) return "https://xat.com/web_gear/chat/av/0.png";
  const parts = String(avatarValue).split('#');
  const first = parts[0];
  if (/^\d+$/.test(first)) return `https://xat.com/web_gear/chat/av/${first}.png`;
  if (first.startsWith('http')) return first;
  return "https://xat.com/web_gear/chat/av/0.png";
}

async function loadFriends() {
  friendsListContainer.innerHTML = '<div class="loading-friends">Loading friends... ‚ú®</div>';
  try {
    const friendsData = await Promise.all(
      friendsList.map((username, index) =>
        fetch(`https://pythbots.com/api/userinfo.php?user=${username}`)
          .then(r => r.json())
          .then(data => ({ ...data, originalUsername: username }))
          .catch(() => ({ username, originalUsername: username, name: username, avatar: null }))
      )
    );
    renderFriends(friendsData);
  } catch (error) {
    friendsListContainer.innerHTML = '<div class="loading-friends">Failed to load friends üíî</div>';
  }
}

function renderFriends(friends) {
  if (friends.length === 0) {
    friendsListContainer.innerHTML = '<div class="loading-friends">No friends yet ‚ú®</div>';
    return;
  }
  friendsListContainer.innerHTML = friends.map((friend, index) => {
    const username = friend.originalUsername || friend.username || 'unknown';
    const hasCustomAvatar = customAvatars.hasOwnProperty(username);
    const isOptedOut = friend.opted_out === true || friend.error === 'User opted out';
    let avatarUrl;
    if (hasCustomAvatar) {
      avatarUrl = customAvatars[username];
    } else if (isOptedOut) {
      avatarUrl = 'https://xat.com/web_gear/chat/av/0.png';
    } else {
      avatarUrl = friend.avatar ? parseAvatarToUrl(friend.avatar) : 'https://xat.com/web_gear/chat/av/0.png';
    }
    const displayName = (isOptedOut || !friend.name) ? username : friend.name;
    return `
      <div class="friend-card" onclick="window.open('https://xat.com/${username}', '_blank')">
        <div class="friend-avatar">
          <img id="friend-img-${index}" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="${displayName}" data-avatar="${avatarUrl}">

        </div>
        <div class="friend-name">${displayName}</div>
        <div class="friend-username">@${username}</div>

    `;
  }).join('');
  friends.forEach((friend, index) => {
    const img = document.getElementById(`friend-img-${index}`);
    const canvas = document.getElementById(`friend-canvas-${index}`);
    if (img && canvas) {
      animateFriendAvatar(img, canvas, `friendTimer${index}`);
    }
  });
}
