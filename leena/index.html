<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leena</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Patrick+Hand&family=Caveat:wght@400;700&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }
    
    html, body { 
      width:100%; 
      height:100%; 
      overflow:hidden; 
      font-family: 'Patrick Hand', cursive;
    }

    :root{
      --sky: #e0f2fe;
      --blue: #38bdf8;
      --gojo-blue: #60a5fa;
      --deep-blue: #3b82f6;
      --pink: #fbcfe8;
      --hot-pink: #f9a8d4;
      --purple: #c4b5fd;
      --white: #ffffff;
    }

    body { 
      background: 
        radial-gradient(circle at 20% 80%, rgba(251, 207, 232, 0.3), transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(196, 181, 253, 0.3), transparent 50%),
        linear-gradient(135deg, #e0f2fe 0%, #ddd6fe 50%, #fbcfe8 100%);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: none;
    }

    /* Hide default cursor for all elements */
    * {
      cursor: none !important;
      scrollbar-width: thin;
      scrollbar-color: #f9a8d4 rgba(251, 207, 232, 0.2);
    }

    /* Custom animated cursor */
    .custom-cursor {
      position: fixed;
      width: 64px;
      height: 64px;
      pointer-events: none;
      z-index: 10000;
      transform: translate(-50%, -50%);
      transition: opacity 0.3s ease;
    }

    .custom-cursor img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Pink scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(251, 207, 232, 0.2);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #f9a8d4, #fbcfe8);
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #ec4899, #f9a8d4);
    }

    .sparkle {
      position: fixed;
      pointer-events: none;
      animation: float 3s ease-in-out infinite;
      opacity: 0.6;
      font-size: 20px;
      z-index: 1;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .loading-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #e0f2fe 0%, #ddd6fe 50%, #fbcfe8 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
      overflow: hidden;
    }
    
    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Sparkle Background */
    .loading-screen::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: 
        radial-gradient(circle, rgba(255, 255, 255, 0.8) 1px, transparent 1px),
        radial-gradient(circle, rgba(249, 168, 212, 0.6) 1px, transparent 1px),
        radial-gradient(circle, rgba(192, 132, 252, 0.5) 1px, transparent 1px);
      background-size: 50px 50px, 80px 80px, 100px 100px;
      background-position: 0 0, 40px 60px, 130px 270px;
      animation: sparkleMove 20s linear infinite;
      opacity: 0.3;
    }

    @keyframes sparkleMove {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        transform: translate(-50px, -50px) rotate(360deg);
      }
    }

    /* Floating Glitter Particles */
    .glitter-particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: linear-gradient(45deg, #fff, #f9a8d4, #c084fc);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(249, 168, 212, 0.8), 0 0 20px rgba(192, 132, 252, 0.6);
      animation: floatGlitter 3s ease-in-out infinite;
      opacity: 0;
    }

    @keyframes floatGlitter {
      0%, 100% {
        opacity: 0;
        transform: translateY(0) scale(0);
      }
      50% {
        opacity: 1;
        transform: translateY(-100px) scale(1);
      }
    }

    /* Cute Floating Hearts */
    .floating-heart {
      position: absolute;
      font-size: 20px;
      animation: floatHeart 4s ease-in-out infinite;
      opacity: 0;
    }

    @keyframes floatHeart {
      0% {
        opacity: 0;
        transform: translateY(0) rotate(0deg) scale(0);
      }
      30% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-150px) rotate(15deg) scale(1.2);
      }
    }

    /* Twinkling Stars */
    .twinkle-star {
      position: absolute;
      font-size: 16px;
      animation: twinkleAnim 2s ease-in-out infinite;
    }

    @keyframes twinkleAnim {
      0%, 100% {
        opacity: 0.3;
        transform: scale(0.8) rotate(0deg);
      }
      50% {
        opacity: 1;
        transform: scale(1.2) rotate(180deg);
      }
    }

    /* Shimmer Effect Overlay */
    .shimmer-overlay {
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(255, 255, 255, 0.4) 50%,
        transparent 70%
      );
      animation: shimmerMove 3s linear infinite;
    }

    @keyframes shimmerMove {
      0% {
        transform: translate(-100%, -100%);
      }
      100% {
        transform: translate(100%, 100%);
      }
    }

    .loading-text {
      margin-top: 100px;
      font-size: 28px;
      color: #f9a8d4;
      font-family: 'Caveat', cursive;
      font-weight: 700;
      animation: bounce 1s ease-in-out infinite, textGlow 2s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(249, 168, 212, 0.8), 0 0 20px rgba(192, 132, 252, 0.6);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes textGlow {
      0%, 100% {
        text-shadow: 0 0 10px rgba(249, 168, 212, 0.8), 0 0 20px rgba(192, 132, 252, 0.6);
      }
      50% {
        text-shadow: 0 0 20px rgba(249, 168, 212, 1), 0 0 30px rgba(192, 132, 252, 0.9), 0 0 40px rgba(255, 255, 255, 0.8);
      }
    }

    /* Shiny Diamond Loading Animation */
    .diamond-wrap {
      filter: drop-shadow(0 0 20px rgba(249, 168, 212, 0.8)) drop-shadow(0 0 10px rgba(192, 132, 252, 0.6)) drop-shadow(0 0 30px rgba(255, 255, 255, 0.5));
      animation: diamond-shiny 1s infinite alternate;
      position: relative;
      z-index: 10;
    }

    @keyframes diamond-shiny {
      to {
        filter: drop-shadow(0 0 50px rgba(249, 168, 212, 1)) drop-shadow(0 0 30px rgba(192, 132, 252, 0.9)) drop-shadow(0 0 60px rgba(255, 255, 255, 0.8));
      }
    }

    .diamond {
      width: 400px;
      height: 350px;
      clip-path: polygon(0 100px, 70px 0, 330px 0, 400px 100px, 200px 350px);
      transform: scale(0.6);
    }

    .diamond-side-top {
      animation: diamond-side-top 1s linear infinite;
      display: flex;
    }

    @keyframes diamond-side-top {
      to {
        margin-left: -133.3333333333px;
      }
    }

    .diamond-top-sharp {
      width: 133.3333333333px;
      height: 100px;
      background-color: var(--color-start);
      animation: color-shine 1s linear infinite;
      flex: 0 0 auto;
    }

    .diamond-top-sharp + .diamond-top-sharp {
      margin-left: calc(-400px / 6);
    }

    .diamond-top-sharp:nth-child(even) {
      clip-path: polygon(0 0, 100% 0, 50% 100%);
    }

    .diamond-top-sharp:nth-child(1) { --color-start: #60a5fa; }
    .diamond-top-sharp:nth-child(2) { --color-start: #FFF; --color-middle: #60a5fa; --color-end: #FFF; }
    .diamond-top-sharp:nth-child(3) { --color-start: #f9a8d4; --color-middle: #FFF; --color-end: #60a5fa; }
    .diamond-top-sharp:nth-child(4) { --color-start: #c084fc; --color-middle: #f9a8d4; --color-end: #FFF; }
    .diamond-top-sharp:nth-child(5) { --color-start: #60a5fa; --color-middle: #c084fc; --color-end: #f9a8d4; }
    .diamond-top-sharp:nth-child(6) { --color-start: #38bdf8; --color-middle: #bae6fd; --color-end: #c084fc; }
    .diamond-top-sharp:nth-child(7) { --color-start: #bae6fd; --color-middle: #FFF; --color-end: #38bdf8; }
    .diamond-top-sharp:nth-child(8) { --color-start: #FFF; --color-middle: #60a5fa; --color-end: #f9a8d4; }

    .diamond-side-bottom {
      display: flex;
    }

    .diamond-bottom-sharp {
      width: 400px;
      height: 250px;
      flex: 0 0 auto;
    }

    .diamond-bottom-sharp:nth-child(1) {
      clip-path: polygon(0% 0, 33.3333333333% 0, 50% 100%);
      animation: diamond-bottom-sharp-0 1s linear infinite;
    }

    @keyframes diamond-bottom-sharp-0 {
      to {
        clip-path: polygon(-33.3333333333% 0, 0% 0, 50% 100%);
      }
    }

    .diamond-bottom-sharp:nth-child(2) {
      clip-path: polygon(33.3333333333% 0, 66.6666666667% 0, 50% 100%);
      animation: diamond-bottom-sharp-1 1s linear infinite;
    }

    @keyframes diamond-bottom-sharp-1 {
      to {
        clip-path: polygon(0% 0, 33.3333333333% 0, 50% 100%);
      }
    }

    .diamond-bottom-sharp:nth-child(3) {
      clip-path: polygon(66.6666666667% 0, 100% 0, 50% 100%);
      animation: diamond-bottom-sharp-2 1s linear infinite;
    }

    @keyframes diamond-bottom-sharp-2 {
      to {
        clip-path: polygon(33.3333333333% 0, 66.6666666667% 0, 50% 100%);
      }
    }

    .diamond-bottom-sharp:nth-child(4) {
      clip-path: polygon(100% 0, 133.3333333333% 0, 50% 100%);
      animation: diamond-bottom-sharp-3 1s linear infinite;
    }

    @keyframes diamond-bottom-sharp-3 {
      to {
        clip-path: polygon(66.6666666667% 0, 100% 0, 50% 100%);
      }
    }

    .diamond-bottom-sharp + .diamond-bottom-sharp {
      margin-left: -400px;
    }

    .diamond-bottom-sharp-color {
      width: 100%;
      height: 100%;
      background-color: var(--color-start);
      animation: color-shine 1s linear infinite;
    }

    @keyframes color-shine {
      50% {
        background-color: var(--color-middle, var(--color-start));
      }
      to {
        background-color: var(--color-end, var(--color-start));
      }
    }

    .diamond-bottom-sharp:nth-child(1) { --color-start: #FFF; --color-middle: #38bdf8; --color-end: #FFF; }
    .diamond-bottom-sharp:nth-child(2) { --color-start: #c084fc; --color-end: #FFF; }
    .diamond-bottom-sharp:nth-child(3) { --color-start: #f9a8d4; --color-middle: #FFF; --color-end: #c084fc; }
    .diamond-bottom-sharp:nth-child(4) { --color-start: #60a5fa; --color-middle: #c084fc; --color-end: #f9a8d4; }

    .shine {
      margin: var(--offsetY, 0) 0 0 var(--offsetX, 0);
      transform: scale(var(--scale, 1));
      position: absolute;
      z-index: 20;
    }

    .shine-flare {
      width: 8px;
      height: 24px;
      margin: -24px 0 0 -4px;
      background: linear-gradient(180deg, #fff, #f9a8d4, #c084fc);
      border-radius: 4px;
      animation: shine-flare 2.4348764s ease-out infinite both;
      animation-delay: var(--delay, 0);
      transform: rotate(var(--angle, 0deg)) translateY(0);
      transform-origin: center bottom;
      visibility: hidden;
      position: absolute;
      box-shadow: 0 0 10px rgba(249, 168, 212, 0.8), 0 0 20px rgba(192, 132, 252, 0.6);
    }

    .shine-flare:nth-child(1) { --angle: 0deg; }
    .shine-flare:nth-child(2) { --angle: 72deg; }
    .shine-flare:nth-child(3) { --angle: 144deg; }
    .shine-flare:nth-child(4) { --angle: 216deg; }
    .shine-flare:nth-child(5) { --angle: 288deg; }
    .shine-flare:nth-child(6) { --angle: 360deg; }

    @keyframes shine-flare {
      1% {
        visibility: visible;
      }
      8% {
        width: 10px;
        transform: rotate(var(--angle, 0deg)) translateY(-50px);
        box-shadow: 0 0 15px rgba(249, 168, 212, 1), 0 0 30px rgba(192, 132, 252, 0.9);
      }
      16% {
        width: 0;
        height: 0;
        transform: rotate(var(--angle, 0deg)) translateY(-60px);
        visibility: hidden;
      }
    }

    .shine:nth-child(1) { --offsetX: 80px; --offsetY: -100px; }
    .shine:nth-child(2) { --offsetX: 50px; --offsetY: 100px; --delay: 0.58721384s; }
    .shine:nth-child(3) { --offsetX: -75px; --scale: 1.5; --delay: 1.5318943s; }
    .shine:nth-child(4) { --offsetX: -100px; --offsetY: 50px; --delay: 1.55671289767s; }
    .shine:nth-child(5) { --offsetX: -150px; --offsetY: -50px; --scale: 0.75; --delay: 2.78632786123s; }
    .shine:nth-child(6) { --offsetX: 50px; --scale: 1.25; --delay: 2.584384531587s; }
    .shine:nth-child(7) { --offsetX: 150px; --offsetY: 50px; --scale: 0.5; --delay: 3.12738954s; }
    .shine:nth-child(8) { --offsetX: -25px; --offsetY: 25px; --delay: 3.5296732197s; }
    .shine:nth-child(9) { --offsetY: -100px; --delay: 4.19782464s; }
    .shine:nth-child(10) { --offsetX: -50px; --offsetY: 100px; --scale: 0.5; --delay: 4.541272397s; }

    .profile { display: none; position: fixed; inset: 0; align-items: center; justify-content: center; padding: 20px; }
    .profile.active { display: flex; animation: fadeIn 0.5s ease; }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .profile-card { background: white; border-radius: 30px; padding: 40px 50px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1), 0 20px 60px rgba(96, 165, 250, 0.2); max-width: 520px; width: 100%; border: 6px solid #f8fafc; position: relative; transform: rotate(-0.5deg); }
    .profile-card::before { content: '‚úß'; position: absolute; top: -20px; right: -20px; font-size: 35px; animation: twinkle 2s ease-in-out infinite; }
    
    @keyframes twinkle {
      0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
      50% { opacity: 0.5; transform: scale(1.2) rotate(180deg); }
    }

    .profile-content { display: flex; flex-direction: column; align-items: center; text-align: center; gap: 20px; }
    .avatar-wrapper { position: relative; }
    .avatar { width: 150px; height: 150px; border-radius: 50%; border: 5px solid white; box-shadow: 0 0 0 4px #60a5fa, 0 0 30px rgba(96, 165, 250, 0.5), 0 10px 40px rgba(0, 0, 0, 0.1); overflow: hidden; background: linear-gradient(135deg, #e0f2fe, #ddd6fe); position: relative; }
    .avatar img, .avatar canvas { width: 100%; height: 100%; object-fit: cover; display: block; }
    #avatar-canvas { display: none; }

    .name { font-family: 'Caveat', cursive; font-size: 52px; font-weight: 700; background: linear-gradient(135deg, #60a5fa, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 5px; line-height: 1.2; }
    .username { font-size: 20px; color: #94a3b8; margin-bottom: 15px; font-family: 'Patrick Hand', cursive; }
    .bio { background: linear-gradient(135deg, rgba(224, 242, 254, 0.5), rgba(251, 207, 232, 0.5)); padding: 20px 25px; border-radius: 20px; border: 2px dashed #60a5fa; color: #475569; line-height: 1.7; font-size: 17px; position: relative; width: 100%; }
    .bio::before { content: '‚ô°'; position: absolute; top: -15px; left: 25px; background: white; padding: 0 10px; color: #f9a8d4; font-size: 22px; }

    .friends-btn { position: fixed; bottom: 30px; right: 30px; width: 70px; height: 70px; border-radius: 50%; background: linear-gradient(135deg, #60a5fa, #c084fc); color: white; border: 4px solid white; box-shadow: 0 10px 30px rgba(96, 165, 250, 0.4); display: flex; align-items: center; justify-content: center; font-size: 28px; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; z-index: 100; }
    .friends-btn:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 15px 40px rgba(96, 165, 250, 0.5); }
    .friends-count { position: absolute; top: -5px; right: -5px; background: #f9a8d4; color: white; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; border: 3px solid white; font-family: 'Patrick Hand', cursive; }

    .music-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #f9a8d4, #fbcfe8);
      color: white;
      border: 4px solid white;
      box-shadow: 0 10px 30px rgba(249, 168, 212, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 100;
    }

    .music-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 40px rgba(249, 168, 212, 0.5);
    }

    .music-btn.muted {
      opacity: 0.5;
    }

    .friends-modal { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; animation: fadeIn 0.3s ease; }
    .friends-modal.active { display: flex; }
    .friends-content { background: white; border-radius: 30px; padding: 35px; max-width: 600px; width: 100%; max-height: 80vh; overflow-y: auto; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); border: 5px solid #f8fafc; position: relative; animation: slideUp 0.3s ease; }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .friends-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 3px solid #fbcfe8; }
    .friends-title { font-family: 'Caveat', cursive; font-size: 38px; font-weight: 700; background: linear-gradient(135deg, #60a5fa, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .close-btn { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, rgba(224, 242, 254, 0.5), rgba(251, 207, 232, 0.5)); border: 2px solid #60a5fa; color: #3b82f6; font-size: 24px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.2s ease; }
    .close-btn:hover { transform: rotate(90deg); background: linear-gradient(135deg, #60a5fa, #c084fc); color: white; }
    .friends-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
    .friend-card { background: linear-gradient(135deg, rgba(224, 242, 254, 0.3), rgba(221, 214, 254, 0.3)); border-radius: 20px; padding: 20px; text-align: center; border: 2px solid #e0f2fe; transition: transform 0.3s ease, box-shadow 0.3s ease; cursor: pointer; }
    .friend-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(96, 165, 250, 0.3); border-color: #60a5fa; }
    .friend-avatar { width: 90px; height: 90px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 0 2px #60a5fa, 0 5px 15px rgba(96, 165, 250, 0.3); margin: 0 auto 12px; overflow: hidden; background: linear-gradient(135deg, #e0f2fe, #ddd6fe); position: relative; }
    .friend-avatar img, .friend-avatar canvas { width: 100%; height: 100%; object-fit: cover; display: block; }
    .friend-avatar canvas { display: none; }
    .friend-name { font-family: 'Caveat', cursive; font-size: 22px; font-weight: 700; color: #3b82f6; margin-bottom: 5px; }
    .friend-username { font-size: 14px; color: #94a3b8; }
    .loading-friends { text-align: center; padding: 40px; color: #94a3b8; font-size: 18px; }

    @media (max-width: 768px) {
      .friends-btn { width: 60px; height: 60px; font-size: 24px; bottom: 20px; right: 20px; }
      .friends-count { width: 24px; height: 24px; font-size: 12px; }
      .music-btn { width: 50px; height: 50px; font-size: 20px; bottom: 20px; left: 20px; }
      .friends-content { padding: 25px; }
      .friends-title { font-size: 32px; }
      .friends-list { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; }
      .friend-avatar { width: 80px; height: 80px; }
      .profile-card { padding: 30px 35px; max-width: 90%; }
      .name { font-size: 42px; }
      .avatar { width: 130px; height: 130px; }
      .bio { font-size: 16px; padding: 18px 22px; }
    }

    @media (max-width: 480px) {
      .profile-card { padding: 25px 25px; }
      .name { font-size: 38px; }
      .avatar { width: 110px; height: 110px; }
      .music-btn { width: 45px; height: 45px; font-size: 18px; }
    }
  </style>
</head>

// Custom Cursor Animation

// Background Music Auto-play
const bgMusic = document.getElementById('bgMusic');
let musicStarted = false;

    musicStarted = true;

document.addEventListener('DOMContentLoaded', () => {

function isSpriteSheet(img) {
  return img.naturalWidth > img.naturalHeight && img.naturalWidth % img.naturalHeight === 0;
}

function animateAvatar(img, canvas, timerKey) {
  const url = img.getAttribute('data-avatar');
  const canvasSize = canvas.width;
  img.onload = function() {
    if (/\.gif$/i.test(url) || (img.naturalHeight === img.naturalWidth && img.naturalHeight <= 1758 && img.naturalWidth <= 1758)) {
      img.style.display = "block";
      canvas.style.display = "none";
      if (window[timerKey]) clearInterval(window[timerKey]);
      return;
    }
    if (isSpriteSheet(img)) {
      img.style.display = "none";
      canvas.style.display = "block";
      const frameSize = img.naturalHeight;
      const frameCount = img.naturalWidth / frameSize;
      let frame = 0;
      const ctx = canvas.getContext('2d');
      if (window[timerKey]) clearInterval(window[timerKey]);
      function drawFrame() {
        ctx.clearRect(0, 0, canvasSize, canvasSize);
        ctx.drawImage(img, frame * frameSize, 0, frameSize, frameSize, 0, 0, canvasSize, canvasSize);
        frame = (frame + 1) % frameCount;
      }
      drawFrame();
      window[timerKey] = setInterval(drawFrame, 140);
      return;
    }
    img.style.display = "block";
    canvas.style.display = "none";
    if (window[timerKey]) clearInterval(window[timerKey]);
  };
  img.src = url;
}

function showAvatar() {
  const img = document.getElementById('avatar-img');
  const canvas = document.getElementById('avatar-canvas');
  if (!img || !canvas) return;
  animateAvatar(img, canvas, 'avatarTimer');
}

function parseAvatarToUrl(avatarValue) {
  if (!avatarValue) return "https://xat.com/web_gear/chat/av/0.png";
  const parts = String(avatarValue).split('#');
  const first = parts[0];
  if (/^\d+$/.test(first)) return `https://xat.com/web_gear/chat/av/${first}.png`;
  if (first.startsWith('http')) return first;
  return "https://xat.com/web_gear/chat/av/0.png";
}

function updateProfileFromAPI(data) {
  const avatarImg = document.getElementById('avatar-img');
  if (data && data.avatar) {
    const realUrl = parseAvatarToUrl(data.avatar);
    avatarImg.setAttribute('data-avatar', realUrl);
    showAvatar();
  }
  if (data && data.name) document.getElementById('profile-name').textContent = data.name;
  if (data && data.username) document.getElementById('profile-username').textContent = data.username;
}

function fetchProfile() {

async function loadFriends() {
  friendsListContainer.innerHTML = '<div class="loading-friends">Loading friends... ‚ú®</div>';
  try {
    const friendsData = await Promise.all(
      friendsList.map((username, index) =>
        fetch(`https://pythbots.com/api/userinfo.php?user=${username}`)
          .then(r => r.json())
          .then(data => ({ ...data, originalUsername: username }))
          .catch(() => ({ username, originalUsername: username, name: username, avatar: null }))
      )
    );
    renderFriends(friendsData);
  } catch (error) {
    friendsListContainer.innerHTML = '<div class="loading-friends">Failed to load friends üíî</div>';
  }
}

function renderFriends(friends) {
  if (friends.length === 0) {
    friendsListContainer.innerHTML = '<div class="loading-friends">No friends yet ‚ú®</div>';
    return;
  }
  friendsListContainer.innerHTML = friends.map((friend, index) => {
    const username = friend.originalUsername || friend.username || 'unknown';
    const hasCustomAvatar = customAvatars.hasOwnProperty(username);
    const isOptedOut = friend.opted_out === true || friend.error === 'User opted out';
    let avatarUrl;
    if (hasCustomAvatar) {
      avatarUrl = customAvatars[username];
    } else if (isOptedOut) {
      avatarUrl = 'https://xat.com/web_gear/chat/av/0.png';
    } else {
      avatarUrl = friend.avatar ? parseAvatarToUrl(friend.avatar) : 'https://xat.com/web_gear/chat/av/0.png';
    }
    const displayName = (isOptedOut || !friend.name) ? username : friend.name;
    return `
      <div class="friend-card" onclick="window.open('https://xat.me/${username}', '_blank')">
        <div class="friend-avatar">
          <img id="friend-img-${index}" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="${displayName}" data-avatar="${avatarUrl}">
          <canvas id="friend-canvas-${index}" width="90" height="90"></canvas>
        </div>
        <div class="friend-name">${displayName}</div>
        <div class="friend-username">@${username}</div>
      </div>
    `;
  }).join('');
  friends.forEach((friend, index) => {
    const img = document.getElementById(`friend-img-${index}`);
    const canvas = document.getElementById(`friend-canvas-${index}`);
    if (img && canvas) {
      animateFriendAvatar(img, canvas, `friendTimer${index}`);
    }
  });
}
