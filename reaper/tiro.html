<!DOCTYPE html>

  <style>
    html, body {

      margin: 0;

    #splash {

      font-size: 56px;
      font-weight: bold;

    .browser-window {

      background: #23242a;
      border-radius: 18px;

      overflow: hidden;
      border: 1px solid #333;
      margin: 0 auto;

      font-family: 'Segoe UI', 'Arial', sans-serif;
      animation: fadeInMain 1s;
      display: flex;
      flex-direction: column;
      min-height: 510px;
    }
    .browser-titlebar {
      background: #23242a;
      padding: 9px 0 7px 13px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #36393f;
      height: 33px;

    }
    .window-controls {
      display: flex;
      gap: 6px;
      margin-right: 12px;

    .window-dot {

    .browser-title {

    .banner {

    }
    .avatar-container {

      left: 26px; top: 65px;

      border-radius: 50%;
      border: 6px solid #23242a;
      background: #23242a;
      overflow: hidden;
      box-shadow: 0 2px 14px #0009;
      transition: border-color 0.4s, box-shadow 0.4s;
    }
    .avatar-container img {
      width: 100%; height: 100%;
      border-radius: 50%;

    }
    .avatar-online {
      border-color: #2bf45f !important;

    }
    .avatar-offline {

    .profile-content {

      color: #fff;
      flex: 1 1 auto;

    .profile-name {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 0.04em;
      color: #ff7474;
      text-shadow: 0 0 10px #fd8383, 0 1px 0 #fff2;
      text-align: left;
      margin-bottom: 1px;
    }
    .profile-username {
      color: #aaa;
      font-size: 1.05rem;
      margin-bottom: 15px;
    }
    .profile-description {
      background: #232530;
      border-radius: 8px;
      margin-top: 20px;
      padding: 15px 13px 12px 13px;
      color: #bbb;
      font-size: 1rem;
      min-height: 35px;
      box-shadow: 0 1px 10px #0001;

    .profile-footer {
      width: 100%;
      background: #212226;
      border-top: 1px solid #292b30;
      color: #b8b8b8;
      font-size: 0.92rem;
      text-align: center;
      padding: 9px 13px 6px 13px;
      letter-spacing: 0.01em;
      min-height: 25px;
      margin-top: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
    }
    .footer-friends {
      margin-top: 5px;
      font-size: 1.25em;
      display: flex;
      justify-content: center;
      gap: 4px;
      user-select: text;
      flex-wrap: wrap;
    }
    .footer-friends a {
      text-decoration: none;
      filter: grayscale(0.2) brightness(1.5);
      transition: filter 0.14s, transform 0.16s;
      font-size: 1.3em;

    .footer-friends a:hover {
      filter: grayscale(0) brightness(2) drop-shadow(0 0 2px #39ff63b9);
      transform: scale(1.17) rotate(-7deg);

    @media (max-width: 500px) {
      .browser-window { width: 98vw; }
      .profile-content { padding: 55px 6vw 20px 6vw;}
      .tiro-svg-container { width: 98vw; min-width: 0; }
      .tiro-id { font-size: 7vw; bottom: -36px;}

    /* Nick <3 background text */
    .easter-egg {

      color: #b7bac3;
      opacity: 0.18;

      transition: left 1.8s cubic-bezier(.77,0,.18,1), top 1.8s cubic-bezier(.77,0,.18,1);

  </style>

  <script>
    // Water fill animation
    const duration = 2.8;
    const waveAmplitude = 24;
    const waveLength = 240;
    const waveSpeed = 2;
    const fillStart = 290;
    const fillEnd = -20;
    const wavePath = document.getElementById("wave");
    const svgWidth = 900, svgHeight = 300;
    let startTime = null;

    function animateWave(ts) {
      if (!startTime) startTime = ts;
      const elapsed = (ts - startTime) / 1000;
      let percent = Math.min(elapsed / duration, 1);
      let currentAmplitude = waveAmplitude * (1 - percent * 0.8);
      const fillY = fillStart - (fillStart - fillEnd) * percent;
      const offsetX = waveSpeed * elapsed * 80;
      let path = `M0,${svgHeight} L0,${fillY}`;
      for (let x = 0; x <= svgWidth; x += 10) {
        let y = fillY + Math.sin((x / waveLength) * 2 * Math.PI + offsetX) * currentAmplitude;
        path += ` L${x},${y}`;
      }
      path += ` L${svgWidth},${svgHeight} Z`;
      wavePath.setAttribute('d', path);

      if (percent < 1) {
        requestAnimationFrame(animateWave);
      } else {
        setTimeout(() => {
          document.getElementById('splash').style.opacity = 0;
          setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.body.style.overflow = "auto";
          }, 800);
        }, 400);
      }
    }
    requestAnimationFrame(animateWave);

    // Online/Offline Border & Avatar Script (your latest logic)
    function updateProfileFromAPI(data) {
      const avatar = document.getElementById('avatar-container');
      const avatarImg = document.getElementById('avatar-img');
      avatar.classList.remove('avatar-online', 'avatar-offline');
      if (data.is_online) avatar.classList.add('avatar-online');
      else avatar.classList.add('avatar-offline');

      if (data.avatar) {
        const parts = data.avatar.split('#');
        let realUrl = "";
        // If it's a number, use xat avatar; otherwise use as image URL
        if (/^\d+$/.test(parts[0])) {
          realUrl = `https://xat.com/web_gear/chat/av/${parts[0]}.png`;
        } else if (parts[0].startsWith('http')) {
          realUrl = parts[0];
        } else {
          realUrl = "https://xat.com/web_gear/chat/av/0.png";
        }
        avatarImg.src = "https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif";
        const img = new Image();
        img.onload = () => { avatarImg.src = realUrl; };
        img.onerror = () => { avatarImg.src = "https://xat.com/web_gear/chat/av/0.png"; };
        img.src = realUrl;
      }
    }
    function fetchProfile() {
      fetch('https://pythbots.com/api/userinfo.php?user=goofy')
        .then(r => r.json())
        .then(updateProfileFromAPI)
        .catch(() => {
          const avatar = document.getElementById('avatar-container');
          avatar.classList.remove('avatar-online');
          avatar.classList.add('avatar-offline');
        });
    }
    setTimeout(() => {
      fetchProfile();
      setInterval(fetchProfile, 30000);
    }, 4000);

    // Floating “Nick <3” background text
    const egg = document.getElementById('egg');
    function moveEgg() {
      const w = window.innerWidth, h = window.innerHeight;
      const top = Math.random() * (h - 30);
      const left = Math.random() * (w - 80);
      egg.style.top = `${top}px`;
      egg.style.left = `${left}px`;
    }
    setInterval(moveEgg, 2900);
    moveEgg();
  </script>
