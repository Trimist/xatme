    <style>
        @keyframes glow {
            0%, 100% {
                background-position: 0% 50%;
            }

        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;

            margin: 0;

        }

        .loading-screen {

            background-color: black;

            font-size: 24px;
            white-space: pre;
            flex-direction: column;
        }

        .loading-text {

        }

        .profile-card-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 420px;
            height: 560px;
            background-color: #23272a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
        }

        .window-controls {
            display: flex;
            justify-content: flex-end;
            padding: 5px;
            background-color: #2c2f33;
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            z-index: 1;
        }

        .window-controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-left: 5px;
        }

        .profile-card {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px; /* Adjust for window controls height */
        }

        .background {
            position: absolute;
            top: 0;
            width: 100%;
            height: 150px;
            background: url('https://i.pinimg.com/564x/87/e2/f2/87e2f24ba20bab1e8609710b471cb34d.jpg') no-repeat center center;
            background-size: cover;
        }

        .profile-picture {
            position: absolute;
            top: 110px;
            left: 20px;
            width: 80px;
            height: 80px;
            border: 5px solid #23272a;
            border-radius: 50%;
            overflow: hidden;
            background-color: #23272a;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-icon {
            position: absolute;
            top: 150px;
            left: 75px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #43b581;
            border: 2px solid #fff;

        .profile-info {
            text-align: center;
            padding-top: 170px;
            padding-bottom: 20px;
            background-color: #23272a;
        }

        .profile-info h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
            background: linear-gradient(270deg, #ff4da6, #a64dff, #4dff4d, #ff4d4d, #4da6ff);
            background-size: 1000% 1000%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 10s linear infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .profile-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #b9bbbe;
        }

        .roles {

            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }

        .role-item {
            display: flex;
            align-items: center;
            padding: 0.2rem 0.4rem;

            border-radius: 0.3rem;
            background-color: #333;
            color: #fff;

        .role-item span {

        }

        .role-item.verified {

        .tabs {

            justify-content: space-around;
            background-color: #2c2f33;

        .tab-link {

            text-align: center;
            background-color: transparent;
            border: none;
            color: #b9bbbe;
            cursor: pointer;
            font-size: 14px;
            position: relative;
        }

        .tab-link.active {
            color: #fff;
            font-weight: bold;
        }

        .tab-link.active::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #7289da;
        }

        .tab-content {
            display: none;
            padding: 10px;
            background-color: #23272a;
        }

        .tab-content.active {
            display: block;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 150px;
            overflow-y: auto;
        }

        ul li {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            border-bottom: 1px solid #40444b;
            color: #b9bbbe;
            cursor: pointer;
            justify-content: flex-start;
        }

        ul li img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        ul li a {
            color: #fff;
            text-decoration: none;
        }

        ul li a:hover {
            color: #ff4da6;
        }

        ul li:hover {
            background-color: #40444b;
        }

        /* Custom scrollbar styles */
        ul::-webkit-scrollbar {
            width: 8px;
        }

        ul::-webkit-scrollbar-track {
            background: #2c2f33;
        }

        ul::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }

        ul::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        .connections a {
            color: #7289da;
            text-decoration: none;
        }

        .connections a:hover {

        }
        
        .bio {

            padding: 10px;

            color: #b9bbbe;

        .minimized-window {
            position: fixed;
            bottom: 10px;
            left: 10px;

            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            align-items: center;
            gap: 5px;
        }

        .minimized-window img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .maximized .window-controls {

        }

        .maximized .tabs {
            display: none;
        }

        .maximized .profile-picture {
            position: fixed;
            bottom: 10px;
            left: 10px;
        }

        .maximized .window-controls {
            display: flex;
            position: fixed;
            top: 0;
            right: 0;
        }

        .maximized {
            width: 100% !important;
            height: 100% !important;
            top: 0 !important;
            left: 0 !important;
            transform: none !important;
            border-radius: 0 !important;
        }

        /* Popup styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: #23272a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .popup iframe {
            width: 100%;

            border: none;
            border-radius: 10px;

        }

        .popup .window-controls {

        .popup .window-controls button {

            color: #fff;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
        }
    </style>

    <script>
        function openTab(event, tabName) {
            var i, tabcontent, tablinks;

            // Hide all tab content
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove "active" class from all tab links
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
                tablinks[i].classList.remove('active');
            }

            // Show the current tab and add "active" class to the clicked tab link
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.classList.add('active');
        }

        // Display the first tab by default
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".tab-content").style.display = "block";
            document.querySelector(".tab-link").className += " active";
        });

        function removeRole(role) {
            role.style.display = 'none';
        }

        function minimizeWindow() {
            document.getElementById('profileCardContainer').style.display = 'none';
            document.getElementById('minimizedWindow').style.display = 'flex';
        }

        function maximizeWindow() {
            var profileCardContainer = document.getElementById('profileCardContainer');
            profileCardContainer.classList.toggle('maximized');
        }

        function closeWindow() {
            document.getElementById('profileCardContainer').style.display = 'none';
            document.getElementById('minimizedWindow').style.display = 'flex';
        }

        function openWindow() {
            document.getElementById('profileCardContainer').style.display = 'flex';
            document.getElementById('minimizedWindow').style.display = 'none';
        }

        function openPopup(url) {
            document.getElementById('popupIframe').src = url;
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popupIframe').src = '';
        }

        // Open the profile card initially
        window.onload = function() {
            document.getElementById('profileCardContainer').style.display = 'flex';
        };

        function dragElement(elmnt) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            if (document.getElementById(elmnt.id + "header")) {
                // if present, the header is where you move the DIV from:
                document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
            } else {
                // otherwise, move the DIV from anywhere inside the DIV:
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // get the mouse cursor position at startup:
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // call a function whenever the cursor moves:
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // calculate the new cursor position:
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // set the element's new position:
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                // stop moving when mouse button is released:
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        dragElement(document.getElementById("profileCardContainer"));

        // Loading screen effect
        let text = "221192 Welcome to Goofy 221192";
        let index = 0;
        let loadingChar = document.getElementById('loadingChar');

        function typeEffect() {
            if (index < text.length) {
                loadingChar.textContent = text.substring(0, index + 1);
                index++;
                setTimeout(typeEffect, 100);
            } else {
                setTimeout(showProfileCard, 1000);
            }
        }

        function showProfileCard() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('profileCardContainer').style.display = 'flex';
        }

        window.onload = function() {
            typeEffect();
        };
    </script>
